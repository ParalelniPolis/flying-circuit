<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta data-react-helmet="true" name="keywords" content="PWN, Ethereum, Loans, Lending, Borrowing">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <!-- Primary Meta Tags -->
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="title" content="PWN Finance">
    <meta name="description" content="P2P loans backed by any ERC20, ERC721 & ERC1155 token! Running on Ethereum & Optimism. ">

    <!-- Open Graph / Facebook -->
    <meta name="og:type" content="website">
    <meta name="og:url" content="https://pwn.finance/">
    <meta name="og:title" content="PWN Finance">
    <meta name="og:description" content="P2P loans backed by any ERC20, ERC721 & ERC1155 token! Running on Ethereum & Optimism. ">
    <meta name="og:image" content="https://pwn.finance/twitter-card.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://pwn.finance/">
    <meta name="twitter:title" content="PWN Finance">
    <meta name="twitter:description" content="P2P loans backed by any ERC20, ERC721 & ERC1155 token! Running on Ethereum & Optimism. ">
    <meta name="twitter:image" content="https://pwn.finance/twitter-card.png">
    <meta name="twitter:creator" content="@PWNFinance">
    <meta name="twitter:site" content="@PWNFinance">

  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
